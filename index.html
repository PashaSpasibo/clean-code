<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">

  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image" class="header__img">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>

    <main class="main">

      <section class="add-item">

        <h3 class="section-heading">Add Item</h3>

        <div class="add-item__form task-form">
          <input class="add-item__input task" type="text">
          <button class="add-item__button button">Add</button>
        </div>

      </section>

      <section class="todo">

        <h3 class="section-heading">Todo</h3>

        <ul class="todo__list list">

          <li class="task-form">
            <input type="checkbox" class="task-form__checkbox">
            <label class="task-form__label task">Pay Bills</label>
            <input type="text" class="task-form__text-input task">
            <button class="task-form__edit-button button">Edit</button>
            <button class="task-form__delete-button button">
              <img src="./remove.svg" alt="delete-icon" class="task-form__delete-img">
            </button>
          </li>

          <li class="task-form task-form_edit">
            <input type="checkbox" class="task-form__checkbox">
            <label class="task-form__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-form__text-input task">
            <button class="task-form__edit-button button">Save</button>
            <button class="task-form__delete-button button">
              <img src="./remove.svg" alt="delete-icon" class="task-form__delete-img">
            </button>
          </li>
        </ul>

      </section>

      <section class="completed">
        
        <h3 class="section-heading">Completed</h3>

        <ul class="completed__list list">

          <li class="task-form">
            <input type="checkbox" class="task-form__checkbox" checked>
            <label class="task-form__label task-form__label_completed task">
              See the Doctor
            </label>
            <input type="text" class="task-form__text-input task">
            <button class="task-form__edit-button button">Edit</button>
            <button class="task-form__delete-button button">
              <img src="./remove.svg" alt="delete-icon" class="task-form__delete-img">
            </button>
         </li>
       </ul>

      </section>
    </main>
  <script src="app.js"></script>
</body>

</html>
